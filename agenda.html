<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda</title>
    <link rel="stylesheet" href="./estiloagenda.css">
    <script type="text/javascript" src="./codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">

            <h1>Agende Seu horário</h1>
            <p></p>
            <fieldset>
                <!-- <legend>Descrição do grupo</legend> -->
                <p></p>
                <div>
                    <label for="nome">Nome do cliente: </label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required />
                    <!-- Nesta linha estamos adicionando uma mensagem de erro , se por acaso o cliente esquecer de digitar o nome  -->
                    <span class="error-message">Por favor, preencha este campo.</span>
                </div>
                    <label for="cel">Telefone: </label>
                    <input type="text" id="cel" name="cel" placeholder="Telefone" />
                </div>
                <div>
                    <label for="optCli">Opção do cliente: </label>
                    <input type="checkbox" id="optCli" name="chkOptCli" checked />
                </div>
               
                <div>
                    <label for="Servicos">Serviços:</label>
                    <select id="Servicos" name="Servicos">
                        <!-- Nesta linha abaixo a tela pede ao usuário que selecione um valor porém esse primeiro valor não é selecionável  -->
                        <option value="" disabled selected>Selecione um serviço</option>
                        <option value="C" label="Corte"></option>
                        <option value="E" label="Escova"></option>
                        <option value="M" label="Maquiagem"></option>
                        <option value="U" label="Unha"></option>
                        <option value="T" label="Tratamentos Capilares"></option>
                    </select>
                </div>
                <div style="display: block; padding-top: 10px; padding-right: 10px">
                    <button type="submit" onclick="mensagem(alert('O SEU HORARIO FOI AGENDADO COM SUCESSO'))">Enviar</button>
                    <button type="reset">Limpar campos</button>
                </div>
            </fieldset>
        </form>
        
    </section>

</body>
</html>
