<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>agenda</title>
    <link rel="stylesheet" href="./estiloagenda.css" />
    <script type="text/javascript" src="./codigo.js"></script>
  </head>
  <body>
    <section>
      <form action="#" method="get" autocomplete="off">
        <h1>Agende seu Horário</h1>
        <p>Preencha os campos abaixo para agendar seu horário:</p>
        <!-- Nessa tag estamos agraupando os elementos do formulário de agendamento   -->
        <fieldset>
            <!-- Nessa div obtermos os nome do cliente e por ser um campo obrigatório  no CSS ela mostra com bordas vermelhas -->
            <!-- O campo placeholder serve para mostrar um texto dentro do campo  -->
          <div>
            <label for="nome">Nome do Cliente: </label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <!-- Nesta div além de obtermos o telefone do cliente, verificamos se o telefone é do tipo (xx) xxxxx-xxxx" -->
          <div>
            <label for="telefone">Telefone: </label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="(xx) xxxxx-xxxx"
            />
          </div>
          <!-- Esssa é a div que contem  a lista de serviços -->
          <div>
            <label for="servico">Serviço: </label>
            <select id="servico" name="servico" required>
              <option value="">Selecione um serviço</option>
              <option value="escova">Escova</option>
              <option value="unha">Unha</option>
              <option value="tratamentos">Tratamentos Capilares</option>
              <option value="maquiagem">Maquiagem</option>
            </select>
          </div>
          <!-- Nesa div obtemos as Datas -->
          <div>
            <label for="data">Data: </label>
            <input type="date" id="data" name="data" required />
          </div>
          <!-- Nessa div obtermos os horários do formulário -->
          <div>
            <label for="horario">Horário: </label>
            <input type="time" id="horario" name="horario" required />
          </div>
          <!-- A classe agendarHorario vai ser resposável por obter os valores do formulário e armazena-los para deposi retorna na tela  -->
          <div class="botoes">
            <button type="button" onclick="agendarHorario()">Agendar</button>
            <button type="reset">Limpar</button>
          </div>
        </fieldset>
      </form>

      <div id="agendamento"></div>
    </section>
  </body>
</html>
